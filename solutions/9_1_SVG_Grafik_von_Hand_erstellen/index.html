<!doctype html>

<head>
    <style>
        svg:hover{
            width: 360px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>SVG Grafik von Hand erdstellen</h1>
    <svg width="180px" height="200px" viewBox="0,0,180,200">
        <rect x="0" y="0" width="100%" height="100%" fill="#cb7a8d" />

        <text x="5" y="40" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="40">Use</text>
        <line x1="5" y1="45" x2="170" y2="45" stroke="white" />

        <text x="5" y="100" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="40">The</text>
        <line x1="5" y1="105" x2="170" y2="105" stroke="white" />

        <text x="5" y="160" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="40">Platform</text>
        <line x1="5" y1="165" x2="170" y2="165" stroke="white" />
    </svg>
</body>
