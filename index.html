            grid-row: 12/13;

        }

        @media (min-width: 700px) {
            .nav {
                grid-column: 1/4;
                grid-row: 5em/12;
            }

            .article {
                grid-column: 4/13;
                grid-row: 2/12;
            }
        }

        @media (min-width: 1000px) {
            .nav {
                flex-direction: row;
                grid-column: 1/13;
                justify-content: center;
            }

            .article {
                grid-column: 1/13;
                grid-row: 3/12;
            }
        }
